        <section class="section_centered">
            <form class="contact_grey_box" action="https://formspree.io/f/xzzroezq" method="post" id="form">    
                <div class="flex_box">
                    <h1>Kontaktiere uns</h1>
                    
                    <label for="name">Dein Name:</label>
                    <input id="name" class="" type="text" required minlength="2" maxlength="30">
                    
                    <label for="email">Deine E-Mail:</label>
                    <input id="email" type="email" required required minlength="2" maxlength="30"> 
                    
                    <label for="message">Deine Nachricht:</label>
                    <textarea name="Eingabefeld für deine Nachricht" id="message" rows="10" maxlength="500" required></textarea>
                </div>

                <button type="submit">Abschicken</button>
                
            </from>
        </section>
